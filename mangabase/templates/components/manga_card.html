<li class="list-row">
    <div>
        <img class="size-30 rounded-box"
             src="{{ manga.thumbnail_url }}"
             alt="{{ manga.title }}"
             loading="lazy" />
    </div>
    <div>
        <div>
            <a class="link" href={{ manga.slug }}>{{ manga.title }}</a>
        </div>
        <div class="text-xs uppercase font-semibold opacity-60">{{ manga.status }}</div>
    </div>
</li>
