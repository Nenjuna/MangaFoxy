<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'css/output.css' %}"
              rel="stylesheet"
              type="text/css"
              rel="preload"
              as="style" />
        <!-- SEO Meta -->
        <meta name="description"
              content="{% block meta_description %}Read free manga online - updated daily.{% endblock meta_description %}">
        <meta name="keywords"
              content="{% block meta_keywords %}free manga, manga reader, read manga online{% endblock meta_keywords %}">
        <meta name="author" content="MangaFoxy">
        <!-- Robots -->
        <meta name="robots" content="index, follow">
        <title>
            {% block title %}
                MangaFoxy
            {% endblock title %}
        </title>
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        <div class="navbar bg-base-100 shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 flex justify-center md:justify-between items-center">
                <a class="btn btn-ghost normal-case text-xl" href="/">MangaFoxy.com</a>
                <!-- Add menu or links here -->
            </div>
        </div>
        <main class="container mx-auto p-5">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
            <aside>
                <p>Copyright Â© {% now "Y" %} - All right reserved by MANGAFOXY.COM</p>
            </aside>
        </footer>
    </body>
</html>
