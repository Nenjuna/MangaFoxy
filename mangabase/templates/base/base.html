<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        {% comment %} <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" rel="preload" as="style" /> {% endcomment %}
        <link rel="preload"
              href="{% static 'css/output.css' %}"
              as="style"
              onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" href="{% static 'css/output.css' %}">
        </noscript>
        <!-- Base Styles -->
        <style>
            /* Ensure consistent heading sizes within semantic elements */
            article h1, aside h1, nav h1, section h1 {
                font-size: 1.875rem; /* text-3xl */
                line-height: 2.25rem;
                font-weight: 700;
            }
            article h2, aside h2, nav h2, section h2 {
                font-size: 1.5rem; /* text-2xl */
                line-height: 2rem;
                font-weight: 600;
            }
            article h3, aside h3, nav h3, section h3 {
                font-size: 1.25rem; /* text-xl */
                line-height: 1.75rem;
                font-weight: 600;
            }
        </style>
        <!-- SEO Meta -->
        <meta name="description"
              content="{% block meta_description %}Read free manga online - updated daily.{% endblock meta_description %}">
        <meta name="keywords"
              content="{% block meta_keywords %}free manga, manga reader, read manga online{% endblock meta_keywords %}">
        <meta name="author" content="MangaFoxy">
        <link rel="icon"
              type="image/x-icon"
              href="{% static 'images/mangafox_favicon.ico' %}">
        <!-- Robots -->
        <meta name="robots" content="index, follow">
        <title>
            {% block title %}
                MangaFoxy
            {% endblock title %}
        </title>
        <!-- PWA Support -->
        <link rel="manifest" href="{% url 'manifest' %}">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="MangaFoxy">
        <meta name="google-adsense-account" content="ca-pub-1212734777585446">
        <link rel="apple-touch-icon" href="{% static 'images/mangafox_favicon.ico' %}">
        <!-- Preconnect to external domains -->
        <link rel="preconnect" href="https://www.googletagmanager.com">
        <link rel="preconnect" href="https://www.google-analytics.com">
        {% block extra_head %}
        {% endblock extra_head %}
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3K3SWMLKKN"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-3K3SWMLKKN');
        </script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1212734777585446"
     crossorigin="anonymous"></script>
     <script src="https://cmp.gatekeeperconsent.com/min.js" data-cfasync="false"></script>
<script src="https://the.gatekeeperconsent.com/cmp.min.js" data-cfasync="false"></script>
<script async src="//www.ezojs.com/ezoic/sa.min.js"></script>
<script>
    window.ezstandalone = window.ezstandalone || {};
    ezstandalone.cmd = ezstandalone.cmd || [];
</script>
    </head>
    <body>
        <div class="navbar bg-base-100 shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 flex justify-center md:justify-between items-center">
                <a class="btn btn-ghost normal-case text-xl" href="{% url 'home' %}">MangaFoxy.com</a>
                <!-- Add menu or links here -->
            </div>
        </div>
        <main class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-12 xl:px-20 py-5">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
            <aside>
                <p>Copyright Â© {% now "Y" %} - All right reserved by MANGAFOXY.COM</p>
            </aside>
        </footer>
    </body>
</html>
